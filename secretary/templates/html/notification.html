<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body{background:#000; color:#fff; text-align:center;}
            .flashit{
             -webkit-animation: flash linear 1s 5;
            }
            @-webkit-keyframes flash {
                0% { opacity: 1;}
                50% { opacity: .1;}
                100% { opacity: 1;}
            }
        </style>
    </head>
    <body>




<h1 class="flashit">THIS IS THE NOTIFICATION PAGE</h1>
{% if messages %}
{% for message in messages %}
<div class="flashit">{{ message }}</div>
{% endfor %}
{% endif %}

<br><br><a href="{% url 'home' %}">Return to Home Page</a> 

</body>
</html>
