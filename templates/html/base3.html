{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% block title %}

    {% endblock title %}


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static 'images/logo1.png' %}" width="40" height="40" alt="PDHIS"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
           <a class="nav-item nav-link active" href="{% url 'hpage' %}">Home</a>
           <a class="nav-link" href="{% url 'articals' %}">Articals</a>
           <a class="nav-link" href="{% url 'contact3' %}">Contact</a>
           <a class="nav-link" href="{% url 'events' %}">Events</a>
           <a class="nav-link" href="{% url 'messege' %}">messege</a>
           <a class="nav-link" href="{% url 'calendar' %}">Calendar</a>
          </div>
        </div>
      
        <div class="form-inline my-2 my-lg-0">
          <div class="p-2 bg-light text-dark">{{ user.username }}</div>
         <a href="{% url 'logout_doctor' %}">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log out</button>
         </a>
        </div>
      </div>
    </nav>
  </head>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class= "bg-transparent "style="background-image:url('{% static 'images/doc.jpg' %}'); background-repeat:no-repeat;background-size:100%;">
    {% block content %}
    {% endblock content %}

  </body>
</html>
