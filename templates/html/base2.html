
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width: auto, initial-scale=1">
    {% block title %}

    {% endblock title %}


    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'patient_home' %}"> <img src="{% static 'images/logo1.png'%}" width="40" height="40" alt="PDHIS"> <i>PDHIS</i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarNavAltMarkup" 
          aria-controls="navbarNavAltMarkup" 
          aria-expanded="false" aria-label="Toggle navigation">
            
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'medical_files' %}">Medical Files</a>
              <a class="nav-link" href="{% url 'urgent_appeal' %}" >Urgent Appeal</a>
              <a class="nav-link" href="{% url 'appointments' %}">Set Appointments</a>
              <a class="nav-link" href="{% url 'view_appointments' %}">view_appointments</a>
            </div>
          </div>
          {% if user.is_authenticated %}
          <div class="form-inline my-2 my-lg-0">
            <div class="p-2  bg-white text-dark" >user {{ user.first_name}} {{ user.last_name}} </div>
            <a  href="{% url 'logout' %}">
            <button class="btn btn-outline-success my-2 my-sm-0 text-dark" type="submit">logout</button>
            </a>
          </div>
          {% endif %}
        </div>
      </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class= "bg-transparent "style="background-image:url('{% static 'images/doc.jpg' %}'); background-repeat:no-repeat;background-size:100%;">

    {% block content %}

    {% endblock content %}
    
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body> {% endcomment %}
</html>
